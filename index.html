    <!-- Bootstrap CSS -->

    </header>
    <main>
        <h1>
            Fichier de base pour développer :)
        </h1>
        <div class="container">
            <!-- Selection du prof -->
            <select class="form-select" aria-label="Default select example" id="teacherName">
                <option selected>Choisir le prof</option>
                <option value="1">Fred</option>
                <option value="2">Anou</option>
                <option value="3">Seb</option>
                <option value="4">Camille</option>
            </select>
            <br>
            <!-- Selection de la catégorie -->
            <select class="form-select" aria-label="Default select example" id="categories">
                <option selected>Choisir une catégorie</option>
                <option value="1">Random</option>
                <option value="2">Transport</option>
                <option value="3">Animaux</option>
                <option value="4">Météo</option>
                <option value="5">Dernier espoir</option>
            </select>
            <br>
            <!-- Selection temps de retard -->
            <label for="lateTime" class="form-label">Temps de retard</label>
            <input type="range" class="form-range" min="0" max="3" id="lateTime">
            <!-- Bouton submit -->
            <button class="btn btn-primary" type="submit">Générer l'excuse</button>
        </div>
        

    </main>
